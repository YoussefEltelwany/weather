<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
     integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
            <a class="d-flex justify-content-center align-items-center m-4" href="#">
				<img src="img/logo.png" alt="logo" class="logo me-2">
				<div class="text-logo">
					<div class="h-font">Weather<span class="d-block h-fontt">tagline goes here</span></div>
				</div>
			</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-li" href="#">news</a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-li" href="#">live camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-li" href="#">photo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-li" href="#">contact</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
        <div class="container">
          <div class="find-location position-relative d-flex align-items-center justify-content-center">
            <input class="rounded-5" type="text" placeholder="Find your location..." id="search-data">
            <button class="rounded-5 position-absolute" id="">Find</button>
          </div>
        </div>
      </header>
      <section class="bg-dark ">
        <div class="container ">
          <div class="row move mx-3" id="showData">
           
            </div>
          </div>
      </section>
      <footer class="site-footer py-5" style="background-color: #262936;">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
              <div class="find-location position-relative d-flex align-items-center justify-content-center">
                <input class="rounded-5" type="text" placeholder="Enter Your Email To Subscribe..." >
                <button class="rounded-5 position-absolute">Subscribe</button>
              </div>
						</div>
						<div class="col-md-3 col-md-offset-1 ms-5 ">
							<div class="social-links mt-3 my-md-0">
                <div class="icon">
								<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </div>
              <div class="icon">
								<a href="#"><i class="fa-brands fa-twitter"></i></a>
              </div>
                <div class="icon">
								<a href="#"><i class="fa-brands fa-google-plus"></i></a>
              </div>
                <div class="icon">
								<a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </div>
							</div>
						</div>
					</div>

					<p class="colophon py-4" style="color: #BFBCC4;">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
			</footer>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
